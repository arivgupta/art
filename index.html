<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="progress"></div>

    <header>
        <h1>Ariv Gupta Photography</h1>
        <div class="client">Portfolio</div>
        <div class="page">1 / 10</div>
        <div class="pixels">0</div>
    </header>

    <section data-client="natural selection" data-page="1 / 10">
        <div class="content">
            <div class="circle" data-parallax="-0.4"></div>
            <img src="/assets/1.jpg" srcset="/assets/1.jpg, /assets/1x.jpg 2x">
            <div class="square" data-parallax="0.2"></div>
        </div>
    </section>

    <section class="s2" data-client="help" data-page="2 / 10">
        <div class="content">
            
            <div class="circle" data-parallax="-0.4"></div>
            <img src="/assets/2.jpg" srcset="/assets/2.jpg, /assets/2x.jpg 2x">
            <div class="square" data-parallax="0.2"></div>
        </div>
    </section>

    <section class="s3" data-client="parivar (family)" data-page="3 / 10" data-is-dark="yes">
        <div class="content">
    
            <div class="circle" data-parallax="-0.4"></div>
            <img src="/assets/3.jpg" srcset="/assets/3.jpg, /assets/3x.jpg 2x">
            <div class="square" data-parallax="0.2"></div>
        </div>
    </section>

    <section class="s4" data-client="simply complex" data-page="4 / 10">
        <div class="content">
    
            <div class="circle" data-parallax="-0.4"></div>
            <img src="/assets/4.jpg" srcset="/assets/4.jpg, /assets/4x.jpg 2x">
            <div class="square" data-parallax="0.2"></div>
        </div>
    </section>

    <section class="s5" data-client="splish, splash" data-page="5 / 10">
        <div class="content">
    
            <div class="circle" data-parallax="-0.4"></div>
            <img src="/assets/5.jpg" srcset="/assets/5.jpg, /assets/5x.jpg 2x">
            <div class="square" data-parallax="0.2"></div>
        </div>
    </section>

    <section class="s6" data-client="it's a blue world" data-page="6 / 10">
        <div class="content">
    
            <div class="circle" data-parallax="-0.4"></div>
            <img src="/assets/6.jpg" srcset="/assets/6.jpg, /assets/6x.jpg 2x">
            <div class="square" data-parallax="0.2"></div>
        </div>
    </section>

    <section class="s7" data-client="half full" data-page="7 / 10">
        <div class="content">
    
            <div class="circle" data-parallax="-0.4"></div>
            <img src="/assets/7.jpg" srcset="/assets/7.jpg, /assets/7x.jpg 2x">
            <div class="square" data-parallax="0.2"></div>
        </div>
    </section>

    <section class="s8" data-client="check-in?" data-page="8 / 10">
        <div class="content">
    
            <div class="circle" data-parallax="-0.4"></div>
            <img src="/assets/8.jpg" srcset="/assets/8.jpg, /assets/8x.jpg 2x">
            <div class="square" data-parallax="0.2"></div>
        </div>
    </section>

    <section class="s9" data-client="up in flames" data-page="9 / 10">
        <div class="content">
    
            <div class="circle" data-parallax="-0.4"></div>
            <img src="/assets/9.jpg" srcset="/assets/9.jpg, /assets/9x.jpg 2x">
            <div class="square" data-parallax="0.2"></div>
        </div>
    </section>

    <section class="s10" data-client="mirrorage" data-page="10 / 10">
        <div class="content">
    
            <div class="circle" data-parallax="-0.4"></div>
            <img src="/assets/10.jpg" srcset="/assets/10.jpg, /assets/10x.jpg 2x">
            <div class="square" data-parallax="0.2"></div>
        </div>
    </section>

    <footer class="ami">
        <p><a href="https://github.com/arivgupta/landingpages/tree/main/parallax">Made with ❤️ by Ariv Gupta</a></p>
    </footer>
    
    <script src="scroll.js"></script>
</body>
</html>
