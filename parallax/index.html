<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="progress"></div>

    <header>
        <h1>Ariv Gupta Photography</h1>
        <div class="client">Portfolio</div>
        <div class="page">1 / 2</div>
        <div class="pixels">0</div>
    </header>

    <section data-client="Alter Ego" data-page="1 / 2">
        <div class="content">
            <div class="square" data-parallax="0.2"></div>
            <img src="/assets/1.jpg" srcset="/assets/1.jpg, /assets/2.jpg 2x">
            <div class="circle" data-parallax="-0.2"></div>
        </div>
    </section>

    <section class="s2" data-client="Alter Ego" data-page="2 / 2">
        <div class="content">
            
            <div class="circle" data-parallax="-0.4"></div>
            <img src="/assets/2.jpg" srcset="/assets/2.jpg, /assets/2.jpg 2x">
            <div class="square" data-parallax="0.2"></div>
        </div>
    </section>

    <section class="s3" data-client="Valencia Clothing" data-page="1 / 2" data-is-dark="yes">
        <div class="content">
    
            <div class="circle" data-parallax="-0.4"></div>
            <img src="/assets/3.jpg" srcset="/assets/3.jpg, /assets/3.jpg 2x">
            <div class="square" data-parallax="0.4"></div>
        </div>
    </section>

    <section class="s4" data-client="Valencia Clothing" data-page="2 / 2">
        <div class="content">
    
            <div class="square" data-parallax="0.3"></div>
            <img src="/assets/4.jpg" srcset="/assets/4.jpg, /assets/4.jpg 2x">
            <div class="circle" data-parallax="0.25"></div>
        </div>
    </section>

    <footer class="ami">
        <p><a href="https://github.com/arivgupta/landingpages/tree/main/parallax">Made with ❤️ by Ariv Gupta</a></p>
    </footer>
    
    <script src="scroll.js"></script>
</body>
</html>
